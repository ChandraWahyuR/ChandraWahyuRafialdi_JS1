<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JavaScript</title>
</head>

<body>
    <h1>Latihan Js</h1>
    <div class="sub-judul">
        <!-- Percabangan -->
        <h2>#Percabangan</h2>
        <p><b>Percabangan IF Else :</b></p>
        <span>Jawabannya : </span></p>
        <div id="output-if"></div>
    </div>
    <div class="sub-judul">
        <p><b>Percabangan Nested IF :</b></p>
        <span>Jawabannya : </span></p>
        <div id="output-nest-if"></div>
    </div>
    <div class="sub-judul">
        <p><b>Percabangan Switch Case :</b></p>
        <span>Jawabannya : </span></p>
        <div id="output-sc"></div>
    </div>
    <!-- Perulangan -->
    <div class="sub-judul">
        <h2>#Perulangan</h2>
        <p><b>Looping For :</b></p>
        <div id="output-fr"></div>
    </div>
    <div class="sub-judul">
        <p><b>While :</b></p>
        <div id="output-whl"></div>
    </div>
    <div class="sub-judul">
        <p><b>Do While :</b></p>
        <div id="output-do-whl"></div>
    </div>
    <!-- Fungsi -->
    <div class="sub-judul">
        <h2>#Function</h2>
        <p>Kolom pertama Jumlah Pemotor lain, Kolom kedua disi (Pagi/ Siang/ Malam)</p>
        <input type="text" id="antrian-input" placeholder="Pangkai angka! ">
        <input type="text" id="waktu-input" placeholder="Kapan saat ngantri (Pagi/Siang/Malam)? ">
        <button id="kirim-button">Kirim</button>
    </div>
    <div id="output-fnc"><br></div>
</body>
<script src="main.js"></script>

</html>
